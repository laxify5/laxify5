<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOIR - Minimal Streetwear</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 40px; }
        header { text-align: center; margin-bottom: 50px; }
        header h1 { font-size: 36px; letter-spacing: 4px; }
        header p { color: #555; margin-top: 10px; }
        .products { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; }
        .product-card { width: 300px; border: 1px solid #eee; padding: 20px; text-align: center; transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; }
        .product-card h3 { margin: 15px 0; }
        .price { color: #555; margin-bottom: 10px; }
        .btn { display: inline-block; padding: 10px 20px; background: black; color: white; text-decoration: none; margin-top: 10px; }
        .about { padding: 60px 20px; text-align: center; background: #f7f7f7; margin-top: 50px; }
        footer { text-align: center; padding: 20px; font-size: 14px; color: #777; margin-top: 40px; }
    </style>
</head>
<body>

<header>
    <h1>NOIR</h1>
    <p>Minimal Streetwear</p>
</header>

<section class="products">
    <div class="product-card">
        <img src="hoodie1.jpg" alt="Black Hoodie">
        <h3>Black Essential Hoodie</h3>
        <p class="price">$79</p>
        <a href="hoodie.html" class="btn">Buy Now</a>
    </div>

    <div class="product-card">
        <img src="tshirt1.jpg" alt="White T-Shirt">
        <h3>White Core T-Shirt</h3>
        <p class="price">$39</p>
        <a href="tshirt.html" class="btn">Buy Now</a>
    </div>
</section>

<section class="about">
    <h2>About NOIR</h2>
    <p>A modern streetwear brand built around clean silhouettes and bold simplicity. Created for everyday confidence and effortless style.</p>
</section>

<footer>
    Â© 2026 NOIR. All rights reserved.
</footer>

</body>
</html>
